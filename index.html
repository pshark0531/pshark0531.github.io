<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="indexStyle.css" type="text/css">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/board/css/mediaquery.css">
        <title>이수현 굉장하다</title>
    </head>
    <body>
        <div class="textArea">
            <p id=title style="font-size:11.25vw">이수현 굉장하다</p>
        </div>
        <div class="modalArea" style=""></div>
        <div class="modalArea" style="text-align: center">
            <div x-data="{ modalOpen1: false }">
                <div x-data="{ modalOpen2: false }">
                    <button x-on:click="modalOpen1 = true" class="buttonStyleLeft">프로필</button>
                    <button x-on:click="modalOpen2 = true" class="buttonStyleRight">세글자</button>
                    <div class="modal"
                        role="dialog"
                        tabindex="-1"
                        x-show="modalOpen1"
                        x-on:click.away="modalOpen1 = false"
                        x-cloak
                        x-transition>
                        <div class="modal-inner">
                            <p>modal</p>
                        </div>
                    </div>
                    <div class="modal"
                        role="dialog"
                        tabindex="-1"
                        x-show="modalOpen2"
                        x-on:click.away="modalOpen2 = false"
                        x-cloak
                        x-transition>
                        <div class="modal-inner">
                            <p>modal2</p>
                        </div>
                    </div>
                    <div class="overlay" x-show="modalOpen1" x-cloak></div>
                    <div class="overlay" x-show="modalOpen2" x-cloak></div>
                </div>
            </div>
        </div>
        <div class="modalArea" style=""></div>
        <div class="textArea">
            <h4>방문해주셔서 감사합니다<br>
                AKMU이수현 팬페이지입니다<br>
                원하는 기능을 아래 메일로 보내주세요<br>
                psh0531du@me.com<br>
                AKMU 본인등판시 무조건 기능추가합니다
            </h4>
        </div>
    </body>
</html>
