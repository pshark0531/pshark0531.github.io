<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="indexStyle.css" type="text/css">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, user-scalable = no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/board/css/mediaquery.css">
        <title>이수현 굉장하다</title>
    </head>
    <body>
        <div class="Mobile">
            <div class="textArea">
                <p id=title style="font-size: 11.25vw">이수현 굉장하다</p>
            </div>
            <div class="modalArea"></div>
<!--프로필, 별자리-->
            <div class="modalArea" style="text-align: center">
                <div x-data="{ modalOpen1: false }">
                    <div x-data="{ modalOpen2: false }">
                        <button x-on:click="modalOpen1 = true" class="buttonStyle">프로필</button>
                        <button x-on:click="modalOpen2 = true" class="buttonStyle">별자리</button>
                        <div class="modal"
                            role="dialog"
                            tabindex="-1"
                            x-show="modalOpen1"
                            x-on:click.away="modalOpen1 = false"
                            x-cloak
                            x-transition>
                            <div class="modal-inner">
                                <p>
                                    이름: 이수현(LEE SUHYUN)<br>
                                    출생: 1994.05.04<br>
                                    출신: 대한민국 의정부시<br>
                                    신장: 165cm<br>
                                    데뷔: 2014.04.07<br>
                                    소속: AKMU<br>
                                    종교: 개신교<br>
                                    MBTI: ISFP<br>
                                    반려동물: 쪼메<br>
                                    <a href="https://www.instagram.com/akmu_suhyun/">Instagram</a><br>
                                    <a href="https://www.youtube.com/channel/UCOiM8FuCUFJkuUjCmB14rgg">Youtube</a>
                                </p>
                            </div>
                        </div>
                        <div class="modal"
                            role="dialog"
                            tabindex="-1"
                            x-show="modalOpen2"
                            x-on:click.away="modalOpen2 = false"
                            x-cloak
                            x-transition>
                            <div class="modal-inner" style="background-color: #000033">
                                <h1 style="color: white; opacity: 0.6"><br><br><br><br><br><br><br><br><br><br><br><br><br><br>황소자리 / TAURUS</h1>
                                <div class="αTaurus">+</div>
                                <div class="ßTaurus">+</div>
                                <div class="γTaurus">+</div>
                                <div class="∂Taurus">+</div>
                                <div class="εTaurus">+</div>
                                <div class="λTaurus">+</div>
                                <div class="ζTaurus">+</div>
                                <div class="θTaurus">+</div>
                                <div class="ξTaurus">+</div>
                            </div>
                        </div>
                        <div class="overlay" x-show="modalOpen1" x-cloak></div>
                        <div class="overlay" x-show="modalOpen2" x-cloak></div>
                    </div>
                </div>
            </div>
            <div class="modalArea"></div>
<!--뭐를만, 들까요-->
            <div class="modalArea" style="text-align: center">
                <div x-data="{ modalOpen1: false }">
                    <div x-data="{ modalOpen2: false }">
                        <button x-on:click="modalOpen1 = true" class="buttonStyle">뭐를만</button>
                        <button x-on:click="modalOpen2 = true" class="buttonStyle">들까요</button>
                        <div class="modal"
                            role="dialog"
                            tabindex="-1"
                            x-show="modalOpen1"
                            x-on:click.away="modalOpen1 = false"
                            x-cloak
                            x-transition>
                            <div class="modal-inner">
                                <p>
                                </p>
                            </div>
                        </div>
                        <div class="modal"
                            role="dialog"
                            tabindex="-1"
                            x-show="modalOpen2"
                            x-on:click.away="modalOpen2 = false"
                            x-cloak
                            x-transition>
                            <div class="modal-inner">
                                <p>
                                </p>
                            </div>
                        </div>
                        <div class="overlay" x-show="modalOpen1" x-cloak></div>
                        <div class="overlay" x-show="modalOpen2" x-cloak></div>
                    </div>
                </div>
            </div>
            <div class="modalArea"></div>
            <div class="textArea">
                <h4>방문해주셔서 감사합니다<br>
                    AKMU이수현 팬페이지입니다<br>
                    원하는 기능을 아래 메일로 보내주세요<br>
                    psh0531du@me.com<br>
                    이수현 본인등판시 무조건 기능추가합니다
                </h4>
            </div>
        </div>
        <div class="Desktop">
            <p style="font-size: 6vw; text-align: center; color: white">데스크탑에서 접속해주세요</p>
        </div>
    </body>
</html>
